{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row center-align">

    <form class="col s12" role="form" method="post" action="">
        {% csrf_token %}
        {{ form.id }}
        <h1>Forgot Password</h1>
        
            <div class="row">


                <div class="input-field col s12">
                    {{ form.email }}
                    <label for="email">Email</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">
                <i class="material-icons right">send</i>Request Code
            </button>

            <a class="btn waves-effect waves-light" href="{% url 'contact' %}" name="login">Login
                <i class="material-icons right">account_circle</i>
            </a>
    </form>
</div>

{% endblock content %}
